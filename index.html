<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xadrez - Agatha vs Henrique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #820ad1;
      color: white;
      padding: 10px 0;
    }

    h1 {
      margin: 0;
    }

    #login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #login-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #820ad1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6f06b1;
    }

    #players {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    .player {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 3px solid;
    }

    #player1 {
      border-color: #FF69B4; /* Pink for Agatha */
    }

    #player2 {
      border-color: #4169E1; /* Royal Blue for Henrique */
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 0;
      margin: 0 auto;
      width: 400px;
      height: 400px;
      border: 3px solid #333;
    }

    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      position: relative;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }

    .piece {
      cursor: grab;
      user-select: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .pink-piece {
      color: #FF69B4;
    }

    .blue-piece {
      color: #4169E1;
    }

    .selected {
      background-color: rgba(255, 255, 0, 0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>Xadrez - Agatha vs Henrique</h1>
  </header>

  <main id="main-content">
    <div id="login-container">
      <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
        <p id="login-error" style="color: red; display: none;">Credenciais inválidas. Tente novamente.</p>
      </div>
    </div>
  </main>

  <div id="chess-game" style="display:none;">
    <div id="players">
      <div id="player1" class="player" style="background-image: url('agatha-image.jpg');"></div> <!-- Coloque a imagem de Agatha aqui -->
      <div id="player2" class="player" style="background-image: url('henrique-image.jpg');"></div> <!-- Coloque a imagem de Henrique aqui -->
    </div>

    <div id="chessboard"></div>
    <div id="turn-display">Vez de: Agatha (Peças Rosas)</div>
  </div>

  <script>
    const board = document.getElementById("chessboard");
    const turnDisplay = document.getElementById("turn-display");

    const initialBoard = [
      ["♜", "♞", "♝", "♛", "♚", "♝", "♞", "♜"],
      ["♟", "♟", "♟", "♟", "♟", "♟", "♟", "♟"],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["♙", "♙", "♙", "♙", "♙", "♙", "♙", "♙"],
      ["♖", "♘", "♗", "♕", "♔", "♗", "♘", "♖"]
    ];

    let currentTurn = 'pink'; // Starting with Agatha (pink)
    let selectedPiece = null;

    // Simple login validation function
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if ((username === "henrique" || username === "Agatha") && password === "toja") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chess-game").style.display = "block";
        renderBoard();
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }

    function renderBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const square = document.createElement("div");
          square.classList.add("square");
          square.classList.add((i + j) % 2 === 0 ? "light" : "dark");
          square.dataset.row = i;
          square.dataset.col = j;

          const piece = initialBoard[i][j];
          if (piece) {
            const pieceElement = document.createElement("span");
            pieceElement.classList.add("piece");

            if (["♟", "♞", "♝", "♛", "♚", "♜"].includes(piece)) {
              pieceElement.classList.add("blue-piece");
            } else {
              pieceElement.classList.add("pink-piece");
            }

            pieceElement.textContent = piece;
            pieceElement.dataset.row = i;
            pieceElement.dataset.col = j;

            square.appendChild(pieceElement);
          }

          square.addEventListener("click", () => handleSquareClick(i, j));

          board.appendChild(square);
        }
      }

      turnDisplay.textContent = currentTurn === 'pink' 
        ? "Vez de: Agatha (Peças Rosas)" 
        : "Vez de: Henrique (Peças Azuis)";
    }

      const clickedSquare = board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      const clickedPiece = clickedSquare.querySelector(".piece");

        const fromRow = parseInt(selectedPiece.dataset.row);
        const fromCol = parseInt(selectedPiece.dataset.col);

          initialBoard[row][col] = selectedPiece.textContent;

          renderBoard();
