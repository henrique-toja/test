<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xadrez - Agatha vs Henrique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #820ad1;
      color: white;
      padding: 10px 0;
    }

    h1 {
      margin: 0;
    }

    #players {
      display: flex;
      flex-direction: column; /* Alinha os jogadores verticalmente */
      justify-content: space-between;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    .player {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 3px solid;
      margin: 10px auto;
    }

    #player1 {
      border-color: #FF69B4; /* Rosa para Agatha */
      background-color: #FF69B4; /* Fundo rosa para Agatha */
    }

    #player2 {
      border-color: #4169E1; /* Azul para Henrique */
      background-color: #4169E1; /* Fundo azul para Henrique */
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 0;
      margin: 0 auto;
      width: 400px;
      height: 400px;
      border: 3px solid #333;
    }

    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      position: relative;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }

    .piece {
      cursor: grab;
      user-select: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .pink-piece {
      color: #FF69B4;
    }

    .blue-piece {
      color: #4169E1;
    }

    .selected {
      background-color: rgba(255, 255, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Xadrez - Agatha vs Henrique</h1>
  </header>

  <main>
    <div id="players">
      <div id="player1" class="player"></div> <!-- Agatha (rosa) acima -->
      <div id="player2" class="player"></div> <!-- Henrique (azul) abaixo -->
    </div>

    <div id="chessboard"></div>
    <div id="turn-display">Vez de: Agatha (Peças Rosas)</div>
  </main>

  <script>
    const board = document.getElementById("chessboard");
    const turnDisplay = document.getElementById("turn-display");

    // Chess pieces unicode symbols
    const initialBoard = [
      ["♜", "♞", "♝", "♛", "♚", "♝", "♞", "♜"],
      ["♟", "♟", "♟", "♟", "♟", "♟", "♟", "♟"],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["♙", "♙", "♙", "♙", "♙", "♙", "♙", "♙"],
      ["♖", "♘", "♗", "♕", "♔", "♗", "♘", "♖"]
    ];

    let currentTurn = 'pink'; // Starting with Agatha (pink)
    let selectedPiece = null;

    function renderBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const square = document.createElement("div");
          square.classList.add("square");
          square.classList.add((i + j) % 2 === 0 ? "light" : "dark");
          square.dataset.row = i;
          square.dataset.col = j;

          const piece = initialBoard[i][j];
          if (piece) {
            const pieceElement = document.createElement("span");
            pieceElement.classList.add("piece");
            
            // Determine piece color based on unicode symbol
            if (["♟", "♞", "♝", "♛", "♚", "♜"].includes(piece)) {
              pieceElement.classList.add("blue-piece");
            } else {
              pieceElement.classList.add("pink-piece");
            }

            pieceElement.textContent = piece;
            pieceElement.dataset.row = i;
            pieceElement.dataset.col = j;
            
            square.appendChild(pieceElement);
          }

          // Click event for piece selection and movement
          square.addEventListener("click", () => handleSquareClick(i, j));

          board.appendChild(square);
        }
      }

      // Update turn display
      turnDisplay.textContent = currentTurn === 'pink' 
        ? "Vez de: Agatha (Peças Rosas)" 
        : "Vez de: Henrique (Peças Azuis)";
    }

    function handleSquareClick(row, col) {
      const clickedSquare = board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      const clickedPiece = clickedSquare.querySelector(".piece");

      if (selectedPiece) {
        // If a piece is already selected, attempt to move
        const fromRow = parseInt(selectedPiece.dataset.row);
        const fromCol = parseInt(selectedPiece.dataset.col);

        // Basic move (no chess rules validation yet)
        if (fromRow !== row || fromCol !== col) {
          // Move the piece
          initialBoard[row][col] = selectedPiece.textContent;
          initialBoard[fromRow][fromCol] = "";

          // Switch turns
          currentTurn = currentTurn === 'pink' ? 'blue' : 'pink';

          // Remove selection highlight
          document.querySelectorAll('.selected').forEach(el => 
            el.classList.remove('selected'));

          selectedPiece = null;
          renderBoard();
          return;
        }
      }

      // If no piece was previously selected, select the clicked piece
      if (clickedPiece) {
        // Check if it's the correct player's turn
        const isPinkPiece = clickedPiece.classList.contains('pink-piece');
        const isBluePiece = clickedPiece.classList.contains('blue-piece');

        if ((currentTurn === 'pink' && isPinkPiece) || 
            (currentTurn === 'blue' && isBluePiece)) {
          // Remove previous selection
          document.querySelectorAll('.selected').forEach(el => 
            el.classList.remove('selected'));

          // Highlight selected piece
          clickedSquare.classList.add('selected');
          selectedPiece = clickedPiece;
        }
      }
    }

    // Render initial board
    renderBoard();

    // Player avatars
    const player1 = document.getElementById("player1");
    const player2 = document.getElementById("player2");

    player1.style.backgroundImage =
      "url('https://res.cloudinary.com/base-web/image/fetch/w_128/f_webp/https%3A%2F%2Fbase.mypinata.cloud%2Fipfs%2Fbafkreiauxlzfiyfpboffxayqm3bce6obvuqxebxt65crgchg4edlldkaea%3FpinataGatewayToken%3Df6uqhE35YREDMuFqLvxFLqd-MBRlrJ1qWog8gyCF8T88-Tsiu2IX48F-kyVti78J')";

    player2.style.backgroundImage =
      "url('https://res.cloudinary.com/base-web/image/fetch/w_128/f_webp/https%3A%2F%2Fzku9gdedgba48lmr.public.blob.vercel-storage.com%2Fbasenames%2Favatar%2Fhenriquetoja.base.eth%2F1724832735795%2FHenriquetoja.eth-03ALzc0cPOlJlWugi3GHBAl0xokXow.jpg')";
  </script>
</body>
</html>
